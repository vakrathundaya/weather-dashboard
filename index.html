<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar">
        <h1 class="center">Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h4 class="card-header">Search By City</h4>
                    <form id="search-form" class="card-body">
                        <input id="city-name" id="city-name" type="text">
                        <button id="search" type="submit">Search                            
                        </button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!--previous search-->
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card" id="forecastNow">
                    <h3 class="card-header"></h3>
                    <div class="card-body">
                        <ul id="currentDetails">

                        </ul>
                    </div>
                </div>
                <h4 id="fiveDay">5 Day Forecast</h4>
                <div id="fiveDayForecast"></div>
            </div>
    
        
        </div>
      
    </div>
</body>

</html>
